<div class="centered-container">
  <div class="login-container">
    <img src="./assets/img/logo.png" alt="Imagen de usuario" class="login-image" />
    <h2>Olvid칩 su contrase침a?</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <i class="fas fa-envelope icon"></i>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Escriba su usuario"
          required
        />
        <div *ngIf="username?.touched && username?.invalid" class="error-message">
          <small *ngIf="username?.hasError('required')">El usuario es obligatorio.</small>
          <small *ngIf="username?.hasError('email')">Debe ser un correo v치lido.</small>
        </div>
      </div>

      <button style="margin-top: 10px;" type="submit" [disabled]="resetPasswordForm.invalid" class="btn-submit">
        Restablecer la contrase침a
      </button>
      <br><br>
      <a routerLink="/login" style="color: grey;">Volver</a>
    </form>
  </div>
</div>

<div *ngIf="loading" class="loading">
  <div class="radar">
    <img src="./assets/img/logo.png" alt="Cargando..." class="loading-image" />
  </div>
  <br>
  <p>Espere por favor...</p>
</div>
