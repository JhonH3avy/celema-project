<div class="container">
  <h2>Administraci贸n de Roles</h2>
  <p class="text-secondary">Administraci贸n de roles en la plataforma y sus accessos</p>
  <div class="d-flex justify-content-end mb-3">
    <div class="d-flex align-items-center">
      <div class="input-group me-2">
        <button class="btn btn-outline-secondary" type="button">
          <i class="bi bi-search"></i>
        </button>
        <input type="text" class="form-control" placeholder="Buscar">
      </div>
      <button type="button" class="btn btn-outline-secondary d-flex align-items-center me-2">
        <i class="bi bi-filter me-1"></i>
        Filtrar
      </button>
      <button type="button" class="btn btn-primary d-flex align-items-center me-2">
        <i class="bi bi-upload me-1"></i>
        Exportar
      </button>
      <button type="button" class="btn btn-primary d-flex align-items-center">
        <i class="bi bi-plus me-1"></i>
        Crear
      </button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr class="table-secondary">
        <th scope="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
          </div>
        </th>
        <th scope="col" class="text-secondary">Rol</th>
        <th scope="col" class="text-secondary">Descripci贸n</th>
        <th scope="col" class="text-secondary">Estado</th>
        <th scope="col" class="text-secondary">Fecha de creaci贸n</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <th scope="row">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
          </div>
        </th>
        <td>{{ role.name }}</td>
        <td>{{ role.description }}</td>
        <td>
          <span [ngClass]="getStatusStyle(role.status)" class="badge border">{{ role.status }}</span>
        </td>
        <td class="text-secondary">{{ role.creationDate | date:'dd/MM/yyyy' }}</td>
        <td>
          <div class="dropdown">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><i class="bi bi-pencil"></i> Modificar rol</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-power"></i> Inactivar rol</a></li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-light me-2 text-secondary" [ngClass]="{'active': currentPage === (i + 1)}" *ngFor="let page of pages; let i = index" (click)="changePage(i + 1)">
      {{ i + 1 }}
    </button>
  </div>
</div>
